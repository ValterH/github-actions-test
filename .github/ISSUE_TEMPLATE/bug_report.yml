name: Bug Report
description: Create a report to help us improve
labels: kind/bug
body:
  - type: textarea
    id: problem
    attributes:
      label: Describe the bug
      description: |
        A clear and concise description of what the bug is. 
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: repro
    attributes:
      label: How can we reproduce it (as minimally and precisely as possible)?
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Add any other context about the problem here.

  - type: textarea
    id: screenshots
    attributes:
      label: If applicable, add screenshots to help explain your problem.