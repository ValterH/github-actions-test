name: Bug Report
description: Create a report to help us improve
labels: kind/bug
body:
  - type: textarea
    id: problem
    attributes:
      label: Describe the bug
      description: |
        A clear and concise description of what the bug is. 
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: repro
    attributes:
      label: How can we reproduce it (as minimally and precisely as possible)?
    validations:
      required: true

  - type: textarea
    id: suggestions
    attributes:
      label: Do you have a proposed solution, describe it here.

  - type: textarea
    id: additional
    attributes:
      label: Additional context and screenshots.
